{% extends "paginasweb/modelos/base.html" %}

{% block title %}
    {{ titulo|default:"Confirmação de Exclusão" }}
{% endblock title %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">
                <div class="card p-4 shadow-sm border-0 rounded-3">
                    <div class="card-body text-center">
                        <h2 class="fw-bolder text-danger mb-3">Confirmação de Exclusão</h2>
                        <p class="lead text-muted mb-4">
                            Tem certeza que deseja excluir <strong>{{ object }}</strong>?
                        </p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center gap-3">
                                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                                    <i class="bi bi-x-circle me-2"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-danger btn-lg">
                                    <i class="bi bi-trash me-2"></i> Confirmar Exclusão
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
